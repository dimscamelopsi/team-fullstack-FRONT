<div class="row">
</div>
<div class="row">
    <div class="col xs12">
        <ng-container>
           <form [formGroup]="mediaFormGroup" (ngSubmit)="addMedia()">
            <fieldset>
             <legend>
             New media
            </legend>


            <div class="row">
              <div class="col xs12 md6">
                <mat-form-field>
                  <input matInput placeholder="Media title...*" formControlTitle="title">
                  <mat-error
                    *ngIf="mediaFormGroup.controls['title'].errors && mediaFormGroup.controls['title'].touched">
                    <span *ngIf="mediaFormGroup.controls['title'].hasError('required')">
                      Title cannot be empty !!!
                  </span>
                  </mat-error>
                </mat-form-field>
              </div>
            </div>


            <mat-form-field>
              <input matInput placeholder="Media summary..*" formControlTitle="summary">
              <mat-error
                *ngIf="mediaFormGroup.controls['summary'].errors && mediaFormGroup.controls['summary'].touched">
                <span *ngIf="mediaFormGroup.controls['summary'].hasError('required')">
                  Summary cannot be empty !!!
              </span>
              </mat-error>
            </mat-form-field><br>


            <mat-form-field>
              <input matInput placeholder="Media duration..*" formControlTitle="duration">
              <mat-error
                *ngIf="mediaFormGroup.controls['duration'].errors && mediaFormGroup.controls['duration'].touched">
                <span *ngIf="mediaFormGroup.controls['duration'].hasError('required')">
                  Duration cannot be empty !!!
              </span>
              </mat-error>
            </mat-form-field><br>


            <mat-form-field>
              <input matInput placeholder="Media URL..*" formControlTitle="URL">
              <mat-error
                *ngIf="mediaFormGroup.controls['URL'].errors && mediaFormGroup.controls['URL'].touched">
                <span *ngIf="mediaFormGroup.controls['URL'].hasError('required')">
                  URL cannot be empty !!!
              </span>
              </mat-error>
            </mat-form-field><br>


            <mat-form-field>
              <input matInput placeholder="Media type.*" formControlTitle="Media type">
              <mat-error
                *ngIf="mediaFormGroup.controls['Mediatype'].errors && mediaFormGroup.controls['Mediatype'].touched">
                <span *ngIf="mediaFormGroup.controls['Mediatype'].hasError('required')">
                  Media type cannot be empty !!!
              </span>
              </mat-error>
            </mat-form-field>


          </fieldset>
          <div class="row">
            <div class="col xs6"></div>
               <div class="col xs6">
                  <button mat-raised-button type="button" color="primary" (click)="addMedia()"> Add MÃ©dia </button>
                   </div>
                  <div class="col xs4"></div>
                </div>

      </form>
    </ng-container>
  </div>
</div>
