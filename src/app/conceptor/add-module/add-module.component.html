<div class="row">
</div>
<div class="row">
    <div class="col xs12">
        <ng-container>
            <form [formGroup]="moduleFormGroup" (ngSubmit)="addModule()">
                <fieldset>
                    <legend>New Module</legend>
                    <div class="row">
                        <div class="col xs12 md6">
                            <mat-form-field>
                                <input matInput placeholder="Module name..." formControlName="name">
                                <mat-error
                                    *ngIf="moduleFormGroup.controls['name'].errors && moduleFormGroup.controls['name'].touched">
                                    <span *ngIf="moduleFormGroup.controls['name'].hasError('required')">
                                        Name cannot be empty
                                    </span>
                                    <span *ngIf="moduleFormGroup.controls['name'].hasError('minlength')">
                                        Not enough chars (at least 4)
                                    </span>
                                </mat-error>
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col xs12 md6">
                            <mat-form-field>
                                <input matInput placeholder="Module objective..." formControlName="objective">
                                <mat-error
                                    *ngIf="moduleFormGroup.controls['objective'].errors && moduleFormGroup.controls['objective'].touched">
                                    <span *ngIf="moduleFormGroup.controls['objective'].hasError('required')">
                                        objective cannot be empty
                                    </span>
                                    <span *ngIf="moduleFormGroup.controls['objective'].hasError('minlength')">
                                        Not enough chars (at least 4)
                                    </span>
                                </mat-error>
                            </mat-form-field>
                        </div>
                    </div>

                    <mat-form-field>
                        <mat-label>List Courses</mat-label>
                        <mat-select formControlName="course">
                            <mat-option *ngFor="let userCourse of usercourses" [value]="userCourse">
                                {{userCourse.title}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </fieldset>
                <div class="row">
                    <div class="col xs5"></div>
                    <div class="col xs2">
                        <button mat-raised-button [disabled]="moduleFormGroup.invalid" color="primary">Add</button>
                    </div>
                    <div class="col xs5"></div>
                </div>
            </form>
        </ng-container>
    </div>
</div>
