
<mat-dialog-content>
  <div class="row">
  <div class="col xs7 course-title">
   <h1>List of modules for each course</h1>
  </div><br>
</div>
  <ng-container *ngFor="let course of courses">
  <div class="row">

    <div class="col xs6 course-title" *ngIf="course.modules?.length != 0"><br>
    {{ course.title}}
    </div>
  </div><br>


  <ng-container *ngIf="course.modules">
    <ng-container *ngFor="let module of course.modules">
      <div class="col xs5 module-list"><br>
        <span>{{module.name}}</span><br><br>

        <button mat-icon-button id="add" (click)="addModule(module)">
          <mat-icon >add</mat-icon>
        </button>
        <mat-divider></mat-divider>
      </div>


    </ng-container>
  </ng-container>
</ng-container>
</mat-dialog-content>
