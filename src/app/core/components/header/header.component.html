<mat-toolbar color="primary">
  <span>
    <a [routerLink]="['/']">Streamer</a>
  </span>
  <span class="spacer"></span>
  <span *ngIf="user !== undefined" class="login">
    {{ user.login }}
  </span>
  <button id="logout" mat-icon-button *ngIf="user$ | async" (click)="logout()">
    <mat-icon >logout</mat-icon>
  </button>
</mat-toolbar>
