<div class="row">
    <div class="col xs9 course-title">
        Manage Course
    </div>
    <div class="col xs1 course-number">
        {{ courses.length }} Course
    </div>
</div>

<ng-container *ngIf="courses.length">
    <div class="row">
        <ng-container *ngFor="let course of courses">
            <div class="col xs12">
                <!-- Card -->
                <mat-card>
                    <!-- Card Header -->
                    <mat-card-header >
                            <mat-card-title class="">
                                <section class="title_card">
                                        <div id="TITLECARD" class="">
                                            {{ course.title }}
                                        </div>
                                        <div id="MENU" class="">
                                            <!--  Menu more_vert -->
                                            <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="icon-button with a menu">
                                                <mat-icon>more_vert</mat-icon>
                                            </button>
                                            <mat-menu #menu="matMenu">
                                                <!-- Button Edit -->
                                                <button (click)="openDialog(course)" mat-menu-item>
                                                    <mat-icon>edit</mat-icon>
                                                    <span>Edit</span>
                                                </button>
                                                <!-- Button delete -->
                                                <button (click)="doRemoveCourse(course)" mat-menu-item>
                                                    <mat-icon>delete</mat-icon>
                                                    <span>Delete</span>
                                                </button>
                                                <!-- Button Add Course -->
                                                <button (click)="goToAddCourse()" mat-menu-item mat-menu-item>
                                                    <mat-icon>add_to_photos</mat-icon>
                                                    <span>Course</span>
                                                </button>
                                                <!-- Button Add module -->
                                                <button mat-menu-item>
                                                    <mat-icon>add_to_photos</mat-icon>
                                                    <span>Module</span>
                                                </button>
                                            </mat-menu>
                                        </div>
                                </section>
                            </mat-card-title>

                            <mat-card-subtitle>
                                <button mat-button (click)="showcard(course) ">
                                    module :{{ course.modules?.length }}
                                </button>
                            </mat-card-subtitle>
                    </mat-card-header>

                    <!-- Card Content -->
                    <mat-card-content>
                        {{course.objective}}
                    </mat-card-content>

                    <!-- card action  -->
                    <mat-card-actions align="end">
                        <!-- Button Visibility -->
                        <div *ngIf="course.publish; then thenBlock else elseBlock"></div>
                        <ng-template #thenBlock>
                            <div class="">
                                <mat-icon>visibility</mat-icon>
                            </div>
                        </ng-template>
                        <ng-template #elseBlock>
                            <div class="">
                                <mat-icon>visibility_off</mat-icon>
                            </div>
                        </ng-template>

                    </mat-card-actions>
                </mat-card>

                <!-- card - Module -->
                <ng-container *ngFor="let module of course.modules; let index = index">
                    <mat-card class="cardmodule" *ngIf="course.isSelected">
                        <mat-card-header *ngIf="!courseEdit " >
                            <mat-card-title> {{module.name}} </mat-card-title>
                            <mat-card-subtitle>m√©dia {{module.medias.length}} </mat-card-subtitle>
                        </mat-card-header>
                        <mat-card-content> {{module.objective}} </mat-card-content>
                        <mat-card-actions align="end">
                            <!-- Button edit -->
                            <button mat-icon-button matTooltip="Basic"
                                aria-label="Example icon-button with a heart icon">
                                <mat-icon>edit</mat-icon>
                            </button>
                            <ng-container></ng-container>
                            
                            <!-- Button delete -->
                            <button (click)="doRemoveModule(module)" mat-icon-button matTooltip="Basic" aria-label="Example icon-button with a heart icon">
                                <mat-icon>delete</mat-icon>
                            </button>
                        </mat-card-actions>


                    </mat-card>
                </ng-container>                
            </div>
        </ng-container>
        
    </div>

</ng-container>
