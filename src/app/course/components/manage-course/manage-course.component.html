<div class="row">
    <div class="col xs9 course-title">
        Manage Course
    </div>
    <div class="col xs1 course-number">
        {{ courses.length }} Course
    </div>
</div>

<ng-container *ngIf="courses.length">
    <ng-container *ngFor="let course of courses">
        <div class="col xs12 marge">
            <mat-card>
                <mat-card-header *ngIf="!courseEdit" >
                    <mat-card-title>{{ course.title }}</mat-card-title>
                    <mat-card-subtitle> {{ course.objective }}</mat-card-subtitle>
                </mat-card-header>

                <mat-card-actions align="end">
                    <button (click)="openDialog(course)" mat-icon-button matTooltip="Basic" aria-label="Example icon-button with a heart icon">
                        <mat-icon>edit</mat-icon>
                    </button>
                    <div *ngIf="course.publish; then thenBlock else elseBlock"></div>
                    <ng-template #thenBlock>
                        <div class="col xs1">
                            <button (click)="onVisibility(course)" mat-icon-button matTooltip="Basic"
                                aria-label="Example icon-button with a heart icon">
                                <mat-icon>visibility</mat-icon>
                            </button>
                        </div>
                    </ng-template>
                    <ng-template #elseBlock>
                        <div class="col xs1">
                            <button (click)="onVisibility(course)" mat-icon-button matTooltip="Basic"
                                aria-label="Example icon-button with a heart icon">
                                <mat-icon>visibility_off</mat-icon>
                            </button>
                        </div>
                    </ng-template>
                </mat-card-actions>
            </mat-card>
        </div>
    </ng-container>
</ng-container>
