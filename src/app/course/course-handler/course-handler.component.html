
  <h2>Create a course</h2>
  <div id="import">
    <div>
      <span class="bold-font">Import a course :  </span>
    <button  mat-raised-button type="button" color="primary"  (click)="addCourse()">
      Import
    </button>
    </div>


    <span class="bold-font">Course visibility :  </span>

    <div class="publish-container" *ngIf="isPublished">
      <span>Online </span>
      <button class="icon-button true" (click)="publishHandler($event)" mat-icon-button>
          <mat-icon>visibility</mat-icon>
      </button>
  </div>

  <div class="publish-container" *ngIf="!isPublished">
    <span>Offline</span>
    <button class="icon-button false" (click)="publishHandler($event)" mat-icon-button>
        <mat-icon>visibility_off</mat-icon>
    </button>

</div>
  </div>


  <!-- Form Create course -->
<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <fieldset>
    <legend>Course</legend>
    <div class="row">

      <mat-form-field class="col xs12">
          <input matInput formControlName="title" placeholder="Course title...">
          <mat-error *ngIf="c['title'].errors && c['title'].touched">
              Title is required
          </mat-error>
      </mat-form-field>
    </div>
    <div class="row">
        <mat-form-field class="col xs12">
            <textarea matInput type="textarea"cdkTextareaAutosize cdkAutosizeMaxRows="10" formControlName="objective" placeholder="Objective..."></textarea>
        </mat-form-field>
    </div>
  </fieldset>

  <div id="import-module">
    <span class="bold-font">Import a module :  </span>
    <button  mat-raised-button type="button" color="primary"  (click)="openModule()">
      Import
  </button>
  </div>

    <ng-container *ngIf="useModule">
        <ng-container>
          <fieldset>
            <legend>Modules</legend>
            <ol cdkDropList class="module-list" (cdkDropListDropped)="drop($event)">
                <li class="example-box" *ngFor="let module of modules" >
                  <div class="module-tile" cdkDrag>
                    <div class="title">{{ module.name }}</div>
                    <div class="remove">
                        <button mat-icon-button (click)="removeModule(module)">
                            <mat-icon color="error">delete</mat-icon>
                        </button>
                    </div>
                  </div>


                    <ul class="media-list">
                      <li *ngFor="let media of module.medias">
                          <div class="media-tile">
                             <div class="title">{{ media.title }}
                               </div>
                             <div class="type">{{ media.typeMedia.title }}</div>
                           <div class="duration">{{ media.totalTime }} {{media.file}}</div>
                        </div>

                        <mat-divider></mat-divider>
                      </li>
                    </ul>
                </li>
            </ol>
          </fieldset>
        </ng-container>
    </ng-container>

    <div class="buttons">
          <button mat-raised-button color="warn" (click)="resetForm($event)">Reset</button>
          <button mat-raised-button color="primary" [disabled]="form.invalid">Add</button>
      </div>


  </form>
