<mat-dialog-content>
  <div class="row">
    <div class="col xs9 course-title">
      <h2>Course List</h2>
    </div>
    <div class="col xs1 course-number">
      <h3>{{ courses.length }} items</h3>
    </div>
  </div>

  <ng-container *ngIf="courses.length">
    <ng-container *ngFor="let course of courses">
      <app-course-tile
        [course]="course" [showAdd]="data.show"
        (onToggleCourse)="onCourseToggle($event)"
        (sendCourse)="sendCourse(course)"
      ></app-course-tile>
    </ng-container>
  </ng-container>
</mat-dialog-content>
