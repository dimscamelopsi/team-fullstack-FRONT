<mat-card *ngFor="let course of courses">
    <mat-card-header>
        <mat-card-title> {{course.title}} </mat-card-title>
        <mat-card-subtitle>module: {{course.modules?.length}} </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content> {{course.objective}} </mat-card-content>
    <mat-card-actions align="end">
        <button mat-button color="primary">ADD</button>
    </mat-card-actions>
</mat-card>
