<!-- Display title and number -->
<!-- <mat-dialog-content> -->
  <div class="col xs1 course-number">
    {{ courses.length }} Courses
  </div>
  <div class="col xs2">
    <button mat-raised-button color="primary" [routerLink]="['/', 'course', 'add']">
      Create a  new course
    </button>
  </div>


  <ng-container *ngIf="courses.length">
    <ng-container id="course-tile" *ngFor="let course of courses">
      <app-course-tile
        [course]="course"
        (onToggleCourse)="onCourseToggle($event)"
        (onRemoveCourse)="doRemoveCourse($event)"
      ></app-course-tile>
    </ng-container>
  </ng-container>
<!-- </mat-dialog-content> -->
