<!-- Display title and number -->
<!-- <mat-dialog-content> -->
  <div class="row">
    <h2 class="col xs10">Course List</h2>
    <div class="col xs2 course-number">{{ courses.length }} items</div>
  </div>

  <ng-container *ngIf="courses.length">
    <ng-container id="course-tile" *ngFor="let course of courses">
      <app-course-tile
        [course]="course"
        (onToggleCourse)="onCourseToggle($event)"
        (onRemoveCourse)="doRemoveCourse($event)"
      ></app-course-tile>
    </ng-container>
  </ng-container>
<!-- </mat-dialog-content> -->
