<!-- Display title and number -->
<mat-dialog-content>
  <div class="row">
    <h2 class="col xs11 course-title">Course List</h2>
    <div class="col xs1 course-number">{{ courses.length }} items</div>
  </div>

  <ng-container *ngIf="courses.length">
    <ng-container *ngFor="let course of courses">
      <app-course-tile
        [course]="course"
        (onToggleCourse)="onCourseToggle($event)"
        (onRemoveCourse)="doRemoveCourse($event)"
      ></app-course-tile>
    </ng-container>
  </ng-container>
</mat-dialog-content>
