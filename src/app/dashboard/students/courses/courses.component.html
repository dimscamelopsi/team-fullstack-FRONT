<ng-container *ngIf="courses.length">
  <ng-container *ngFor="let course of courses">
    <mat-list>
      <mat-list-item>
        <h3 matLine>{{ course.title }}</h3>
        <p matLine *ngFor="let module of course.modules">{{ module.name }}</p>
        <p matLine class="demo-2"></p>
      </mat-list-item> </mat-list
  ></ng-container>
</ng-container>
