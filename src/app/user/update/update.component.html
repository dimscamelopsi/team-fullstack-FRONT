<!-- Form Create course -->
<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <fieldset>
    <legend>Update your informations</legend>

    <div class="row">
      <mat-form-field class="col xs12">
        <input
          matInput
          formControlName="lastName"
          placeholder=" Last Name..."
        />
        <mat-error *ngIf="c['lastName'].errors && c['lastName'].touched">
          Last Name is required
        </mat-error>
      </mat-form-field>
    </div>

    <div class="row">
      <mat-form-field class="col xs12">
        <input
          matInput
          formControlName="firstName"
          placeholder=" First Name..."
        />
      </mat-form-field>
    </div>

    <div class="row">
      <mat-form-field class="col xs12">
        <input matInput formControlName="email" placeholder=" Email..." />
        <mat-error *ngIf="c['email'].errors && c['email'].touched">
          Email is required
        </mat-error>
      </mat-form-field>
    </div>

    <div class="row">
      <mat-form-field class="col xs12">
        <input
          matInput
          formControlName="phoneNumber"
          placeholder=" Phone Number..."
        />
        <mat-error *ngIf="c['phoneNumber'].errors && c['phoneNumber'].touched">
          Phone Number is required
        </mat-error>
      </mat-form-field>
    </div>
